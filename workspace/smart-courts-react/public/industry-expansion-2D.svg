<?xml version="1.0" encoding="utf-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1400" height="700" viewBox="0 0 1400 700">
  <defs>
    <linearGradient id="bg2" x1="0" x2="1">
      <stop offset="0" stop-color="#071126"/>
      <stop offset="1" stop-color="#081229"/>
    </linearGradient>
    <linearGradient id="acc" x1="0" x2="1">
      <stop offset="0" stop-color="#60a5fa"/>
      <stop offset="1" stop-color="#7c3aed"/>
    </linearGradient>
  </defs>

  <rect width="100%" height="100%" fill="url(#bg2)"/>

  <!-- Icons grid -->
  <g transform="translate(120,90)" font-family="Inter, Arial, sans-serif">
    <!-- Manufacturing -->
    <g transform="translate(0,0)">
      <rect x="0" y="0" width="280" height="220" rx="14" fill="#071431" stroke="#0b1220" stroke-width="1.2"/>
      <text x="24" y="32" fill="#cbd5e1" font-size="16" font-weight="700">Manufacturing</text>
      <g transform="translate(24,60)">
        <rect x="0" y="28" width="220" height="60" rx="6" fill="#0b1530"/>
        <rect x="8" y="0" width="28" height="28" rx="4" fill="#60a5fa"/>
        <rect x="44" y="0" width="28" height="28" rx="4" fill="#7c3aed"/>
        <rect x="80" y="0" width="28" height="28" rx="4" fill="#60a5fa"/>
        <!-- conveyor -->
        <rect x="0" y="100" width="220" height="12" rx="3" fill="#0b1220"/>
        <circle cx="40" cy="106" r="10" fill="#94a3b8"/>
        <circle cx="80" cy="106" r="10" fill="#94a3b8"/>
        <circle cx="120" cy="106" r="10" fill="#94a3b8"/>
      </g>
    </g>

    <!-- Security -->
    <g transform="translate(330,0)">
      <rect x="0" y="0" width="280" height="220" rx="14" fill="#071431" stroke="#0b1220" stroke-width="1.2"/>
      <text x="24" y="32" fill="#cbd5e1" font-size="16" font-weight="700">Security</text>
      <g transform="translate(24,60)">
        <rect x="30" y="0" width="160" height="100" rx="8" fill="#071431" stroke="#60a5fa" stroke-width="2"/>
        <path d="M40 24 L80 24 L80 64 L40 64 Z" fill="#60a5fa" opacity="0.12"/>
        <circle cx="110" cy="50" r="8" fill="#60a5fa"/>
        <text x="0" y="140" fill="#94a3b8" font-size="12">Anomaly & breach detection</text>
      </g>
    </g>

    <!-- Retail -->
    <g transform="translate(660,0)">
      <rect x="0" y="0" width="280" height="220" rx="14" fill="#071431" stroke="#0b1220" stroke-width="1.2"/>
      <text x="24" y="32" fill="#cbd5e1" font-size="16" font-weight="700">Retail</text>
      <g transform="translate(24,60)">
        <rect x="0" y="0" width="120" height="80" rx="8" fill="#0b1530" />
        <rect x="132" y="8" width="80" height="28" rx="6" fill="#60a5fa" />
        <text x="0" y="110" fill="#94a3b8" font-size="12">Footfall & heatmaps</text>
      </g>
    </g>

    <!-- Traffic -->
    <g transform="translate(0,270)">
      <rect x="0" y="0" width="280" height="220" rx="14" fill="#071431" stroke="#0b1220" stroke-width="1.2"/>
      <text x="24" y="32" fill="#cbd5e1" font-size="16" font-weight="700">Traffic</text>
      <g transform="translate(24,60)">
        <rect x="0" y="0" width="220" height="120" rx="8" fill="#0b1530"/>
        <path d="M12 88 L208 88" stroke="#60a5fa" stroke-width="6" stroke-linecap="round"/>
        <circle cx="48" cy="60" r="10" fill="#7c3aed"/>
        <circle cx="120" cy="60" r="10" fill="#60a5fa"/>
        <text x="0" y="140" fill="#94a3b8" font-size="12">Smart city monitoring</text>
      </g>
    </g>

    <!-- Healthcare -->
    <g transform="translate(330,270)">
      <rect x="0" y="0" width="280" height="220" rx="14" fill="#071431" stroke="#0b1220" stroke-width="1.2"/>
      <text x="24" y="32" fill="#cbd5e1" font-size="16" font-weight="700">Healthcare</text>
      <g transform="translate(24,60)">
        <rect x="12" y="0" width="200" height="80" rx="8" fill="#0b1530"/>
        <rect x="28" y="10" width="32" height="20" rx="4" fill="#60a5fa"/>
        <rect x="72" y="10" width="100" height="20" rx="4" fill="#7c3aed"/>
        <text x="0" y="110" fill="#94a3b8" font-size="12">Patient movement & rehab</text>
      </g>
    </g>

    <!-- Placeholder for analytics -->
    <g transform="translate(660,270)">
      <rect x="0" y="0" width="280" height="220" rx="14" fill="#071431" stroke="#0b1220" stroke-width="1.2"/>
      <text x="24" y="32" fill="#cbd5e1" font-size="16" font-weight="700">Analytics</text>
      <g transform="translate(24,60)">
        <rect x="0" y="0" width="220" height="120" rx="8" fill="#0b1530"/>
        <!-- mini charts -->
        <rect x="12" y="20" width="30" height="60" rx="4" fill="#60a5fa"/>
        <rect x="54" y="8" width="30" height="72" rx="4" fill="#7c3aed"/>
        <rect x="96" y="36" width="30" height="44" rx="4" fill="#60a5fa"/>
        <text x="0" y="140" fill="#94a3b8" font-size="12">Actionable insights & dashboards</text>
      </g>
    </g>
  </g>

  <!-- Footer label -->
  <g transform="translate(40,660)">
    <rect x="0" y="-40" width="620" height="36" rx="6" fill="#071431" opacity="0.6"/>
    <text x="16" y="0" fill="#94a3b8" font-size="14" font-family="Inter, Arial, sans-serif">Cross-industry expansion â€” Manufacturing, Security, Retail, Traffic, Healthcare</text>
  </g>
</svg>