<?xml version="1.0" encoding="utf-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="900" viewBox="0 0 1600 900">
  <defs>
    <linearGradient id="g1" x1="0" x2="1">
      <stop offset="0" stop-color="#0f1724"/>
      <stop offset="1" stop-color="#0b1220"/>
    </linearGradient>
    <linearGradient id="g2" x1="0" x2="1">
      <stop offset="0" stop-color="#0ea5e9"/>
      <stop offset="1" stop-color="#7c3aed"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="12" stdDeviation="18" flood-color="#000" flood-opacity="0.45"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#g1)"/>

  <!-- Isometric court base -->
  <g transform="translate(400,180) skewX(-18)">
    <rect x="0" y="0" width="800" height="540" rx="18" fill="#071431" stroke="#103256" stroke-width="2" filter="url(#shadow)"/>
    <!-- court inner -->
    <rect x="28" y="28" width="744" height="484" rx="12" fill="#0b2540" stroke="#153454" stroke-width="1"/>
    <!-- center line -->
    <line x1="400" y1="28" x2="400" y2="512" stroke="url(#g2)" stroke-width="3" stroke-dasharray="8 6" opacity="0.9"/>
    <!-- service boxes -->
    <rect x="120" y="28" width="560" height="170" stroke="#85d7ff" stroke-width="1.5" fill="none" opacity="0.12"/>
    <rect x="120" y="342" width="560" height="170" stroke="#c084fc" stroke-width="1.5" fill="none" opacity="0.12"/>
    <!-- boundary lines -->
    <rect x="18" y="18" width="764" height="504" rx="12" fill="none" stroke="#94a3b8" stroke-width="2" opacity="0.18"/>
    <!-- net -->
    <rect x="380" y="250" width="40" height="12" fill="#dbeafe" opacity="0.9"/>
    <line x1="400" y1="0" x2="400" y2="540" stroke="#cbd5e1" stroke-width="1.2" opacity="0.6"/>
  </g>

  <!-- Cameras (top-down small isometric cameras) -->
  <g fill="#fff" opacity="0.95">
    <g transform="translate(300,100)">
      <rect x="-18" y="-18" width="36" height="22" rx="3" fill="#111827"/>
      <circle cx="0" cy="-6" r="4.5" fill="#e6f7ff"/>
      <rect x="-6" y="6" width="12" height="4" rx="1" fill="#374151"/>
      <path d="M-26 0 L-60 -36" stroke="#94a3b8" stroke-width="2" stroke-linecap="round"/>
    </g>
    <g transform="translate(1280,120) scale(0.95)">
      <rect x="-18" y="-18" width="36" height="22" rx="3" fill="#111827"/>
      <circle cx="0" cy="-6" r="4.5" fill="#e6f7ff"/>
      <rect x="-6" y="6" width="12" height="4" rx="1" fill="#374151"/>
      <path d="M26 0 L60 -36" stroke="#94a3b8" stroke-width="2" stroke-linecap="round"/>
    </g>
    <g transform="translate(400,40) scale(0.9)">
      <rect x="-18" y="-18" width="36" height="22" rx="3" fill="#111827"/>
      <circle cx="0" cy="-6" r="4.5" fill="#e6f7ff"/>
      <rect x="-6" y="6" width="12" height="4" rx="1" fill="#374151"/>
      <path d="M0 0 L0 -60" stroke="#94a3b8" stroke-width="2" stroke-linecap="round"/>
    </g>
  </g>

  <!-- Overlaid tracking dots and trajectory -->
  <g transform="translate(420,220) skewX(-18)">
    <!-- ball trajectory -->
    <path d="M50 120 C160 60, 240 40, 480 80" stroke="#f97316" stroke-width="6" fill="none" stroke-linecap="round" opacity="0.95"/>
    <circle cx="480" cy="80" r="10" fill="#ffedd5" stroke="#fb923c" stroke-width="2"/>
    <!-- players -->
    <g transform="translate(200,360)">
      <circle cx="0" cy="0" r="18" fill="#60a5fa" opacity="0.95"/>
      <rect x="-6" y="20" width="12" height="28" rx="3" fill="#60a5fa" opacity="0.95"/>
    </g>
    <g transform="translate(560,260)">
      <circle cx="0" cy="0" r="18" fill="#a78bfa" opacity="0.95"/>
      <rect x="-6" y="20" width="12" height="28" rx="3" fill="#a78bfa" opacity="0.95"/>
    </g>
  </g>

  <!-- Footer label -->
  <g transform="translate(40,820)">
    <rect x="0" y="-40" width="420" height="36" rx="6" fill="#0b1220" opacity="0.6"/>
    <text x="16" y="0" fill="#94a3b8" font-size="14" font-family="Inter, Arial, sans-serif">3D Court â€” Camera positions, trajectory & player overlays</text>
  </g>
</svg>